<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="centered">Stores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let store of stores">
    <img src="assets/logo-hq.png" />
    <div class="store-info">
      <div class="name">{{store.name}}</div>
      <div class="address">{{store.address}}</div>
      <div class="distance">Distance {{store.distance}} km</div>
      <div class="button-container">
        <ion-button fill="outline" class="store-page-button" color="secondary"
          ><ion-icon name="compass"></ion-icon> Directions</ion-button
        >
        <ion-button fill="outline" class="store-page-button" color="secondary"
          ><a href="tel:{{store.phone}}"
            ><ion-icon name="call"></ion-icon> Call</a
          ></ion-button
        >
      </div>
    </div>
  </ion-card>
</ion-content>
